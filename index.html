<!DOCTYPE html>
<html>

<head>
    <title>stack </title>
    <script src="js/code.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
    <header class="header">
        <h1>Stack Visualization</h1>
    </header>
    <div class="toside">

        <div class="boxstackleft">
            <div class="insid">
                <ul id="allelment">

                </ul>

            </div>

        </div>
        <div class="item">
            <div>
                <h1 class="elmnts">New Stack</h1>
            </div>
            <div>
                <h1 class="elmnts">PUSH</h1>
            </div>
            <div>
                <h1 class="elmnts">POP</h1>
            </div>
            <div>
                <h1 class="elmnts">peek </h1>
            </div>
            <div>
                <h1 class="elmnts">Swap</h1>

            </div>

        </div>

            <div class="insid" style="margin: -2px">
                <div><button class="button" onclick="removeDummy()">New Stack</button></div>
                <div> <button class="button" onclick="grratelment()">PUSH</button></div>
                <div><button class="button" onclick="pop()">POP</button></div>
                <div> <button class="button" onclick=" peekstack() ">peek </button></div>
                <div><button class="button" onclick=" swap()">Swap</button></div>
                <div> <button class="button" onclick=" showsize()">Stack size</button></div>
                <div> <button class="button" onclick=" showempty()">Is empty</button></div>

            </div>
        </div>
    </div>
